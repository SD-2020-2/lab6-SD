<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel Art</title>
</head>

<body>

    <form action="/wordV" method="post">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="carros">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    </div>
    <!-- pixelart -->
    <section class="colorp">
        <input type="color" id="colorPicker" value="#FFF700">
        <button id="sendpixel">Enviar Pixel</button>
    </section>

    <br>
    <canvas id="pixelart" width="400" height="400"></canvas>


    <!-- contenedor de tareas -->
    <div class="contenedorTareasPendientes">
        <div id="tablaInfo" class="tablaInfo">
            <h1 class="titulo2">Tareas pendientes</h1>

            <table id="tareasPendienteinfo">
                <tr>
                    <th scope="col">Quien lo realiza</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Pixel</th>


                </tr>

                <tr v-for="server,index in tareasPendienteinfo">
                    <td>{{server.name}}</td>
                    <td>{{server.status}}</td>
                    <td>{{server.status}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="communication.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="pixel-art.js"></script>

</body>

</html>
