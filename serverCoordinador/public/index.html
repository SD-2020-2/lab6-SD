<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Server Coordinador Lab 6 SD</title>
</head>

<body>
    <h1>Server Coordinador</h1>
    <div class="contenedorMonitoreo">
        <div id="tablaInfo" class="tablaInfo">
            <h1 class="titulo2">Estado de las instancias</h1>

            <table id="servidoresinfo">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Port</th>
                </tr>

                <tr v-for="server,index in serversList">
                    <td>{{server.name}}</td>
                    <td>{{server.status}}</td>
                    <td>{{server.port}}</td>
                </tr>
            </table>

            <div class="tab">
                <button class="tablinks" onclick="loadLogs(event, 'instance1')">Instance1</button>
                <button class="tablinks" onclick="loadLogs(event, 'instance2')">Instance2</button>
                <button class="tablinks" onclick="loadLogs(event, 'instance3')">Instance3</button>
            </div>
        </div>

        <script src="comunication.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</body>

</html>
