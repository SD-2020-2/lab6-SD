<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Middleware Lab 5 SD</title>
</head>

<body>
    <h1>Middleware</h1>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div class="contenedorMonitoreo">
        <div id="tablaInfo" class="tablaInfo">
            <h1 class="titulo2">Estado de las instancias</h1>

            <table id="servidoresinfo">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Port</th>
                </tr>

                <tr v-for="server,index in serversList">
                    <td>{{server.name}}</td>
                    <td>{{server.status}}</td>
                    <td>{{server.port}}</td>
                </tr>

            </table>

        </div>
        <div id="buttons">
            <p><button class="btn_instancia " onclick="createInstance()">crear instancia</button></p>
        </div>
        <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="comunication.js"></script>

</body>

</html>
